<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script src="_script/script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
    <link rel="stylesheet" href="_css/style.css">
</head>

<body>

<div id="card">
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  	<div class="mdl-card__title">
    	<h2 class="mdl-card__title-text">Vamos somar</h2>
  	</div>

	<form name="calculadora">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label inputDigito">
    		<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="x">
    		<label class="mdl-textfield__label" for="x">Digite x:</label>
    		<span class="mdl-textfield__error">Apenas números inteiros!</span>
  		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label inputDigito">
    		<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="y">
    		<label class="mdl-textfield__label" for="y">Digite y:</label>
    		<span class="mdl-textfield__error">Apenas números inteiros!</span>
  		</div>
	</form>
	
	<center>
	<div class="mdl-card__actions mdl-card--border">
    	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="somar()" type="submit">=</a>
	</div>
	</center>
  	
  	<div class="mdl-card__menu">
    	<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">add</i></button>
  	</div>
</div>
</div>

<div id="resultados">
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  	<thead>
    	<tr>
      		<th>x</th>
      		<th>y</th>
      		<th class="mdl-data-table__cell--non-numeric">Resultado</th>
    	</tr>
	</thead>
	<tbody id="tabela">

	</tbody>
</table>	
</div>

</body>
</html>
